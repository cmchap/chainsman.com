<html>

<head>
	<title>
		Paper JS Exercise
	</title>
	<style>
		html,
		body {
			margin: 0;
			height: 100%;
			// overflow: hidden;
		}

		/* Scale canvas with resize attribute to full size */
		canvas {
			width: 100%;
			height: 100%;
		}

		// svg {visibility: hidden;}

		.flex-container {
			position: absolute;
			top: 0;
			bottom: 0;
			left: 0;
			right: 0;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		.flex-item {
			margin: auto;
			align-self: center;
			text-align: center;
		}
	</style>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.12.0/paper-full.js"></script>
	<script type="text/paperscript" canvas="myCanvas">

		//Foot Path variables
		var pathIsRandom = false;
		var points_per_axis = 4; //defines how long/complex the footpath is
		var path_visible = false;
		
		//Foot variables
		var turnout = 15; //turnout of each foot in degrees
		var foot_spread_factor = 10; //width between feet in foot-widths
		var foot_color = "rgba(127,127,127,1)";
		var fadeout_time = 3000; // in milliseconds
		
		//Foot trail variables
		var trailing_steps_count = 20; // number of footprints to keep in memory (even if they're not seen)
		var frames_between_footprints = 30; //"stride length" between footprints in animation frames as the kid moves
		
		//Kid variables
		var speed = 40; //walking speed. Distance travelled per animation frame
		
		
		
		
		// The real action...
		var width = view.size.width;
		var height = view.size.height;
		
		var kid = createPerson('left_foot', false);
		kid.scale(.5);
		
		function createPerson(svg_string, visibility){
			
			var foot_spread = 10*foot_spread_factor;
			var foot_size = 100;

			var left_foot = project.importSVG(svg_string);
			left_foot.translate(new Point(foot_spread/-2, 0));
			left_foot.rotate(-1*turnout);

			var right_foot = project.importSVG(svg_string);
			right_foot.scale(-1,1);
			right_foot.translate(new Point(foot_spread/2, 0));
			right_foot.rotate(turnout);

			var person = new Group({children: [left_foot, right_foot]});
			person.scale(0.3);
			person.fillColor = foot_color;
			person.visible = visibility;
			person.applyMatrix = false;
			
			return person;
		}
		
		var trail = [];
		
		var path = createPath(width, height, points_per_axis);
		var fixed_pathData = "M401.17726,219.01816c-18.99191,0 -170.92725,0 -227.903,0c-56.97575,0 -132.94341,-23.05454 -113.9515,0c18.99191,23.05454 208.91109,92.21817 227.903,138.32726c18.99191,46.10909 -113.9515,184.43635 -113.9515,138.32726c0,-46.10909 113.9515,-345.81815 113.9515,-414.98178c0,-69.16363 -113.9515,-69.16363 -113.9515,0c0,69.16363 113.9515,368.87269 113.9515,414.98178c0,46.10909 -132.94341,-115.27272 -113.9515,-138.32726c18.99191,-23.05454 246.89491,0 227.903,0c-18.99191,0 -341.8545,46.10909 -341.8545,0c0,-46.10909 284.87875,-299.70906 341.8545,-276.65452c56.97575,23.05454 56.97575,345.81815 0,414.98178c-56.97575,69.16363 -284.87875,69.16363 -341.8545,0c-56.97575,-69.16363 -37.98384,-368.87269 0,-414.98178c37.98384,-46.10909 170.92725,115.27272 227.903,138.32726c56.97575,23.05454 132.94341,0 113.9515,0z"
		pathIsRandom ? true: path.pathData = fixed_pathData;
		var kid_trail = new Group();
		var parent_trail = new Group();
		
		
		var follow_path = path;
		var offset = 600;
		
		//Move the kid along the path
		kid.onFrame = function (event) {
			if (offset <= follow_path.length) {
				kid.position = follow_path.getPointAt(offset);
				kid.rotation = follow_path.getTangentAt(offset).angle + 90;
				offset+=event.delta*speed;
			}
			else {
				offset=0;
			}
		}
		
		
		var parent = createPerson('left_shoe', false);
		parent.position = kid.position;
		var parent_offset = 0;
		parent.onFrame = function(event){			
			if (parent_offset <= follow_path.length) {
				parent.position = follow_path.getPointAt(parent_offset);
				parent.rotation = follow_path.getTangentAt(parent_offset).angle + 90;
				parent_offset+=event.delta*speed;
			}
			else {
				parent_offset=0;
			}
		};
		
		var kid_left = true; //start on the left foot; set false to start on right foot.
		var parent_left = true; //start on the left foot; set false to start on right foot.
		view.onFrame = function(event) {
			//set path visibility
			if (path_visible){
				path.visible = true;
				path.strokeColor = '#eee';
			} else {
				path.visible = false;
				path.strokeColor = null;
			}
			// path_visible ? path.visible = true: path.visible = false;
			
			//breadcrumbs
			// var breadcrumb = new Path.Circle(kid.position, 1);
			// breadcrumb.tween(
			// 		{opacity: "1"},
			// 		{opacity: "0"},
			// 	15000
			// 	);
			// breadcrumb.fillColor = 'red';
			
			//create footsteps every n frames
			if (event.count % frames_between_footprints < 1 ) {
				var footstep = kid.clone();
				footstep.visible = true;
				
				//fade footsteps out and remove them
				footstep.tween(
					{ opacity: '1' },
					{ opacity: '0' },
					fadeout_time
				).then(
					function(){
						kid_trail.removeChildren(trailing_steps_count-1);
					});
				
				//alternate left and right footsteps
				if (kid_left) {
					footstep.children[0].visible = false;
				} else {
					footstep.children[1].visible = false;
				}
				kid_left = !kid_left;
				
				kid_trail.insertChild(0, footstep);
				// kid_trail.removeChildren(trailing_steps_count-1);
			}
			
			//create footsteps every n frames
			if (event.count % 50 < 1 ) {
				var footstep = parent.clone();
				footstep.visible = true;
				
				//fade footsteps out and remove them
				footstep.tween(
					{ opacity: '1' },
					{ opacity: '0' },
					fadeout_time
				).then(
					function(){
						parent_trail.removeChildren(trailing_steps_count-1);
					});
				
				//alternate left and right footsteps
				if (parent_left) {
					footstep.children[0].visible = false;
				} else {
					footstep.children[1].visible = false;
				}
				parent_left = !parent_left;
				
				parent_trail.insertChild(0, footstep);
				// kid_trail.removeChildren(trailing_steps_count-1);
			}
			
		}
		
		view.onResize = function(event) {
			if (pathIsRandom) {
				var new_path = new createPath(view.bounds.width,view.bounds.height,points_per_axis);
				new_path.visible = false;
				path.pathData = new_path.pathData;
			}
			path.bounds = view.bounds.scale(0.9);
			kid_trail.removeChildren();
			parent_trail.removeChildren();
		}
		
		function createPath(width, height, points_per_axis) {
			var anchors = [];
			var divisor = Math.floor(Math.min(width, height) / (points_per_axis-1));
			for (var i = 0; i <= width; i += divisor) {
				for (var j = 0; j <= height; j += divisor) {
					anchors.push([i, j]);
				}
			}
			anchors = shuffle(anchors);

			var path = new Path({
				segments: anchors,
				strokeColor: "#eee",
				strokeWidth: 3,
				closed: true,
			});
			path.smooth({ type: 'catmull-rom', factor: 0.0 });
			// path.visible = false;
			return path;
		}

		function shuffle(array) {
			var m = array.length,t,i;
			while (m) {
				i = Math.floor(Math.random() * m--);
				t = array[m];
				array[m] = array[i];
				array[i] = t;
			}
			return array;
		}
	</script>
</head>

			<p>We're Cory, Melanie, and Dorothy Chainsman, and you've found our domain.</p>
			<p>We'll eventually think of something fun to put here,</p>
			<p>but for now, we're chasing around baby Dot.</p>
